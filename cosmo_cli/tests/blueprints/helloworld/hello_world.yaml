
imports:
    - http://www.getcloudify.org/spec/cloudify/3.0/types.yaml

types:
    openstack_host:
        derived_from: cloudify.types.host
        properties:
            -   install_agent: true
            -   cloudify_agent:
                    user: ubuntu
                    port: 22
                    key: ~/.ssh/cloudify-agents.pem
    web_server:
        derived_from: cloudify.types.web_server
