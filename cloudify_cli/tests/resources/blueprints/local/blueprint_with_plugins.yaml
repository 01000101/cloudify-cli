tosca_definitions_version: cloudify_dsl_1_0

plugins:
    my_plugin:
        executor: central_deployment_agent
        source: http://plugin_source.zip
    my_local_plugin:
        executor: central_deployment_agent
        source: local_plugin
    no_install_plugin:
        executor: central_deployment_agent
        install: false

node_types:
    test_type: {}

node_templates:
    node:
        type: test_type
        interfaces:
            test:
                op: my_plugin.tasks.op
                op2: my_local_plugin.tasks.op2
                op3: no_install_plugin.tasks.op3