language: python
python:
  - "2.7"

install:
    - pip install --upgrade pip
    - pip install --process-dependency-links https://github.com/cloudify-cosmo/cloudify-rest-client/archive/feature/CFY-455-error-when-needed.zip
    - pip install --process-dependency-links .
    - pip install flake8

script:
    - flake8 .
    # command to run tests
    - nosetests cosmo_cli/tests
